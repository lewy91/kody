<!DOCTYPE html>
<html lang="pl">
<!--
   strona.html
-->

<head>
<meta charset="utf-8" />
<title>Moja strona</title>
</head>

<body>
    <h1> Quiz - odpowiedz na pytania</h1>
    
    <form method="POST">
    
    {% for p in query %}
    <p>
        {{ p.id }} {{ p.pytanie }}<br>
        <br>
        {% for o in p.odpowiedzi %}
        
        <input type="radio" name="{{ p.id }}" value="{{ o.id }}">
        {{ o.odpowiedz }}
        <br>
        {% endfor %}
        
    </p>
    {% endfor %}
    <input type="submit" value="Zapisz odpowiedzi">
    </form>
</body>

</html>
